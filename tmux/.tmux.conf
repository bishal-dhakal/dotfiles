# Reload config
unbind r
bind r source-file ~/.tmux.conf

# Set prefix to Ctrl-A
set -g prefix C-a

# Vim-style pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Status bar at top
set -g status-position top

# Plugins
set -g @plugin 'tmux-plugins/tpm'                         # TPM itself
set -g @plugin 'christoomey/vim-tmux-navigator'          # Vim navigation across panes
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'      # Show when prefix is pressed
set -g @plugin 'hoshiya4522/tokyo-night-tmux'           # Tokyo Night theme
set -g @plugin 'tmux-plugins/tmux-resurrect'            # Save/restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum'            # Auto-save sessions

# Persistence settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TPM (keep this at the very bottom of plugin list)
run '~/.tmux/plugins/tpm/tpm'

# -------------------------------

# Status bar background and foreground (Tokyo Night style)
set -g status-bg default   # dark background

# Status bar spacing and layout
set -g status-right ""          # No content on right side

